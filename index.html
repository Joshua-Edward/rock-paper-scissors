<!DOCTYPE html>

<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <h1>Rock, Paper, Scissors</h1>
      <h2>First to five is the winner</h2>
    </div>
    <div class="btnContainer">
      <button class="btn rock">Rock</button>
      <button class="btn paper">Paper</button>
      <button class="btn scissors">Scissors</button>
    </div>
    <div class="resultsContainer">
      <div id="playerChoice" class="results"></div>
      <div id="roundResults" class="results">Pick Your Weapon</div>
      <div id="computerChoice" class="results"></div>
    </div>
    <div class="counterContainer">
      <div class="counter wins">Wins: </div>
      <div class="counter losses">Losses: </div>
    </div>
    <div class="endContainer">
      <div class="endResults"></div>
      <div class="endScore"></div>
      <button onclick="event.stopPropagation()" class="playAgain">Play Again?</button>
    </div>
  </body>
</html>
